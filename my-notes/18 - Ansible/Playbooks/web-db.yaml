---
- name: webserver setup
  hosts: webservers
  become: yes
  tasks:
    - name: Install httpd
      ansible.builtin.yum:
        name: httpd
        state: present

    - name: Start and Enable service
      ansible.builtin.service:
        name: httpd
        state: started 
        enabled: yes

- name: DBserver setup
  hosts: dbserver
  become: yes
  tasks:
    - name: Install mariadb-server
      ansible.builtin.yum:
        name: mariadb-server
        state: present

    - name: Start and Enable service
      ansible.builtin.service:
        name: mariadb
        state: started 
        enabled: yes